ham_station.config:
  path: '/admin/hamstation/config'
  defaults:
    _form: '\Drupal\ham_station\Form\HamStationConfigForm'
    _title: 'Ham Station Configuration'
  requirements:
    _permission: 'administer site configuration'

ham_station.ham_map:
  path: '/map'
  defaults:
    _controller: '\Drupal\ham_station\Controller\DefaultController::hamMap'
    _title: 'Amateur Radio License Map'
    callsign: null
  requirements:
    _permission: 'access content'

ham_station.ham_neighbors_ajax:
  path: '/neighbors-ajax/call/{callsign}'
  defaults:
    _controller: '\Drupal\ham_station\Controller\DefaultController::hamNeighborsAjax'
  requirements:
    _method: 'POST'
    _permission: 'access content'

ham_station.ham_map_ajax:
  path: '/ham-map-ajax'
  defaults:
    _controller: '\Drupal\ham_station\Controller\DefaultController::hamMapAjax'
  requirements:
    _method: 'POST'
    _permission: 'access content'

ham_station.states_done_ajax:
  path: '/neighbors-ajax/states-done-ajax'
  defaults:
    _controller: '\Drupal\ham_station\Controller\DefaultController::statesDoneAjax'
  requirements:
    _permission: 'access content'

ham_station.geocode_report_ajax:
  path: '/neighbors-ajax/geocode-report-ajax'
  defaults:
    _controller: '\Drupal\ham_station\Controller\DefaultController::geocodeReportAjax'
  requirements:
    _permission: 'access content'
