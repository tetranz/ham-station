services:
  logger.channel.ham_station:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['ham_station']

  ham_station.fcc_importer:
    class: Drupal\ham_station\Importers\FccImporter
    arguments: ['@database', '@logger.channel.ham_station']

  ham_station.geocoder:
    class: Drupal\ham_station\Geocoder
    arguments:
      - '@config.factory'
      - '@http_client'
      - '@entity_type.manager'
      - '@database'
      - '@logger.channel.ham_station'
      - '@cache.default'

  ham_station.osm_geocoder:
    class: Drupal\ham_station\OSMGeocoder
    arguments:
      - '@http_client'
      - '@entity_type.manager'
      - '@database'
      - '@logger.channel.ham_station'

  ham_station.ham_neighbors:
    class: Drupal\ham_station\Neighbors\HamNeighborsService
    arguments:
      - '@form_builder'
      - '@entity_type.manager'

  ham_station.distance_service:
    class: Drupal\ham_station\DistanceService

  ham_station.report_service:
    class: Drupal\ham_station\ReportService
    arguments: ['@database', '@cache.default']

  ham_station.grid_calculator:
    class: Drupal\ham_station\GridSquares\Calculator

  ham_station.gridsquare_service:
    class: Drupal\ham_station\GridSquares\GridSquareService
    arguments:
      - '@entity_type.manager'
      - '@database'
      - '@ham_station.distance_service'
      - '@ham_station.google_geocoder'

  ham_station.normalizer.getset:
      class: Symfony\Component\Serializer\Normalizer\GetSetMethodNormalizer
      tags:
        - { name: normalizer }

  ham_station.google_geocoder:
    class: Drupal\ham_station\GoogleGeocoder
    arguments:
      - '@http_client'
      - '@ham_station.config'

  ham_station.config:
    class: Drupal\Core\Config\ImmutableConfig
    factory: config.factory:get
    arguments: ['ham_station.settings']
