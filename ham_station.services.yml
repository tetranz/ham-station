services:
  logger.channel.ham_station:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['ham_station']

  ham_station.fcc_importer:
    class: Drupal\ham_station\Importers\FccImporter
    arguments: ['@database', '@logger.channel.ham_station']

  ham_station.geocoder:
    class: Drupal\ham_station\Geocoder
    arguments: ['@config.factory', '@http_client', '@entity_type.manager', '@database', '@logger.channel.ham_station']

  ham_station.ham_neighbors:
    class: Drupal\ham_station\HamNeighborsService
    arguments: ['@form_builder']
